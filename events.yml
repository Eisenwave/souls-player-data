### FORMAT ###
#
# id: The id is a unique identifier for an event.
#     It should be all lower case.
#
#   date: The date in ISO 8601 format. (string)
#
#   game: The game identifier. (optional) Possible values:
#         - er (Elden Ring) (default)
#         - ds1 (Dark Souls 1)
#         - ds2 (Dark Souls 2)
#         - ds3 (Dark Souls 3)
#
#   platform: The platform. Possible values:
#             - pc
#             - seamless (Also PC, but using Seamless Coop Mod)
#             - psn (Playstation)
#             - xbox (XBOX)
#
#   league: The league id.
#           This references leagues.yml
#
#   importance: The relative importance of the event within a league. (optional)
#               Default: 0
#
#   format: The tournament format. Possible values:
#           - rr (Round Robin)
#           - swiss (Swiss System)
#           - se (Single Elimination)
#           - de (Double Elimination)
#           - groups_se (Groups, then Single-Elimination)
#
#  team_size: The team size, >= 1. (optional)
#             Default: 1
#
#   long_name: The full name of the event. Should not include the host's name
#              if the host of the league is already shown for the event.
#              The same applies to platform names and region restrictions.
#
#   short_name: A much shorter name for the event which still uniquely identifies
#              it.
#              This name is useful for when there isn't enough space to display
#              the full name and an abbreviation is necessary.
#
#   link: The URL of the event, such as a URL to Challonge.
#
#   winners: The list of winners, where each entry is a player id or an array of
#            player ids.
#            This references players.yml
#            Arrays as entries should be used when a position is shared, or if
#            teams are winners, not individual players.

